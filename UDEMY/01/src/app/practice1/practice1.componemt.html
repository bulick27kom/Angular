<div style="margin-top: 50px;">
  <label>{{username}}</label>
  <input type="text" class="form-control" [(ngModel)]="username">
  <!-- <button class="btn btn-primary" [disabled]="!username" (click)="resetUserName()">Reset username</button> -->
  <button class="btn btn-primary" [disabled]="username === '' ? true : false" (click)="username = ''">Reset
    username</button>
</div>
