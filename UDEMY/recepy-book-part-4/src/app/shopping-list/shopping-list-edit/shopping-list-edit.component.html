<div class="row">
    <div class="col-xs-12">
        <form onsubmit="return false;">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amoun</label>
                    <input type="text" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="" class="btn btn-success"
                        (click)="onAddIngredient()">Add</button>
                    <button type="" class="btn btn-danger" (click)="onDeleteIngredient()">Delete</button>
                    <button type="" class="btn btn-primary" (click)="onClearIngredients()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
