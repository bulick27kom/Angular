<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit [ingredientClicked]="selectedIngredient">
        </app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a *ngFor="let ingedient of ingredients" class="list-group-item" style="cursor: pointer;"
                (click)="onSelectIngredient({'name':ingedient.name, 'amount': ingedient.amount})">
                {{ingedient.name}} ({{ingedient.amount}})</a>
        </ul>
    </div>
