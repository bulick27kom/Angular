<button type="button" class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
    Only show odd numbers</button>
<br>
<ul class="list-group">
    <div *ngIf="onlyOdd">
        <li class="list-group-item" *ngFor="let num of oddNumbers">
            {{num}}
        </li>
    </div>
    <div *ngIf="!onlyOdd">
        <li class="list-group-item" *ngFor="let num of evenNumbers">
            {{num}}
        </li>
    </div>

</ul>
