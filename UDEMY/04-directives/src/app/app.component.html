<button type="button" class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
    Only show odd numbers</button>
<br>
<ul class="list-group">
    <div *ngIf="onlyOdd">
        <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'green' : 'transparent'}">
            {{odd}}
        </li>
    </div>
    <div *ngIf="!onlyOdd">
        <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'green' : 'transparent'}" *ngFor="let even of
        evenNumbers">
            {{even}}
        </li>
    </div>

</ul>
