<form *ngIf="!autorized">
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="email" id="form2Example1" class="form-control" name="email" [(ngModel)]="email" />
        <label class="form-label" for="form2Example1">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" name="password" [(ngModel)]="password" />
        <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- Submit button -->
    <button class="btn btn-primary btn-block mb-4" (click)="onLogin()">Sign in</button>
    <button class="btn btn-danger btn-block mb-4" (click)="onCloseLoginWindow()">Close</button>
</form>
